<!DOCTYPE html>

<html>
    <header>
        <title>Calculator</title>
        <link href="looks.css" type="text/css" rel="stylesheet" />
        <script src="./calculator.js"></script>
    </header>
    <body>
        <div class="information">
            <h1>Homemade Calculator</h1>
            <h2>This is my first solo project where I'm using HTML, CSS, and JS to create a functional calculator web app</h2>
        </div>
        <div class="calculator">
            <div class="display">
                <h3>Calculate</h3>
                <div class="results" id="result"></div>
            </div>
            <div class="numbers">
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="switch">+/-</div>
                <div class="number" id="0">0</div>
                <div class="number" id="decimal">.</div>
            </div>
            <div class="number-functions">
                <div class="function" id="add">+</div>
                <div class="function" id="subtract">-</div>
                <div class="function" id="mult">x</div>
                <div class="function" id="divide">/</div>
                <div class="function" id="exponent">^</div>
                <div class="function" id="root">&#8730;</div>
                <div class="function" id="fraction">&#8543;</div>
                <div class="function" id="mod">%</div>
            </div>
            <div class="uses">
                <div class="use" id="backspace">&#10554;</div>
                <div class="use" id="clear">C</div>
                <div class="use" id="clear-everything">CE</div>
            </div>
            <div class="equals">
                <div id="equal">=</div>
            </div>
        </div>
    </body>
</html>
